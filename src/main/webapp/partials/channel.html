<div class="row" ng-controller="ChannelCtrl">

    <div class="col-md-3">
        <ul>
            <li ng-repeat="user in channel.users track by $index">
                {{user.name}}
            </li>
        </ul>
    </div>

    <div class="col-md-9">
        <title>{{channel.name}}</title>
        <span>{{channel}}</span>

        <input type="text" ng-model="newMessage">
        <a ng-click="send()">send</a>
        {{newMessage}}

        <ul>
            <li ng-repeat="message in messages track by $index">
                {{message.date}} {{message.author}} {{message.message}}

            </li>

        </ul>
    </div>

</div>
